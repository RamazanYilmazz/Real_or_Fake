<!DOCTYPE html>
<html>
    <!DOCTYPE html>
    <html>
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

        <title>{% block title %}{% endblock %}</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}

    </head>

<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
        
    <h1>Real or Fake</h1> 

    <p>Attach the image you want to predict</p> 

        <form method="post" enctype="multipart/form-data"  action="{% url 'predict-image' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>

     </div>
   </div>
   {% block content %}
   {% endblock %}
 </div>
</body>
</html>
